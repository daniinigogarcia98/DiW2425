<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activar input</title>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h2>Botón para activar input</h2>
    <button id="my-button">Botón</button>
    <input type="text" id="my-input" disabled />
    <script>
      $(document).ready(function () {
        $("#my-button").click(function () {
          $("#my-input").prop("disabled", false);
        });
      });
    </script>
</body>
</html>
