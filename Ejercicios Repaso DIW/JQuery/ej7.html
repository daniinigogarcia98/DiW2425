<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ej7</title>
    <link rel="stylesheet" href="css/ej7.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <label for="inputIP">Introduce una dirección IPv4:</label>
    <input type="text" id="inputIP" placeholder="Ej: 192.168.1.1">
    <button id="validarIP">Validar IP</button>
    <div id="resultado" class="resultado"></div>

    <script>
        $(document).ready(function () {
          $('#validarIP').on('click', function () {
            const ip = $('#inputIP').val().trim();
            const partes = ip.split('.');
    
            if (partes.length !== 4) {
              $('#resultado').text('La IP debe tener 4 números separados por puntos.').removeClass('valido').addClass('invalido');
              return;
            }
    
            for (let i = 0; i < 4; i++) {
              const num = parseInt(partes[i], 10);
    
              if (isNaN(num) || num < 0 || num > 255) {
                $('#resultado').text('Cada número debe estar entre 0 y 255.').removeClass('valido').addClass('invalido');
                return;
              }
            }
    
            $('#resultado').text('La dirección IPv4 es válida.').removeClass('invalido').addClass('valido');
          });
        });
      </script>
</html>
