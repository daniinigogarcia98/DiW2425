<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej5</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/ej5.css">
</head>
<body>
    <form id="miFormulario" class="my-2">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password">
        <div id="mensaje-error" style="color: red;"></div>
      </form>
</body>
<script>
   $(document).ready(function () {

    function validarFormulario() {
        let usuario = $('#usuario').val().trim();
        let password = $('#password').val().trim();
        let hayError = false;

    
        $('#mensaje-error').hide();

        if (usuario === '') {
            $('#usuario').css('outline', '2px solid red');
            hayError = true;
        }

      
        if (password === '') {
            $('#password').css('outline', '2px solid red');
            hayError = true;
        }

    
        if (hayError) {
            $('#mensaje-error').text('Por favor, complete todos los campos.').fadeIn();
        }

        return !hayError; 
    }

  
    $('#miFormulario input').on('keypress', function (e) {
        if (e.which === 13) { 
            e.preventDefault(); 
            validarFormulario();
        }
    });
    $('#miFormulario input').on('focus', function () {
        $(this).css('outline', ''); 
        $('#mensaje-error').fadeOut(); 
    });
});
</script>
</html>
