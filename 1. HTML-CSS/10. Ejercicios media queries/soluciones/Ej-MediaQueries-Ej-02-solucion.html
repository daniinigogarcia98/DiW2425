<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Media Queries. Ej. 2</title>
  <style>
    .ocultar {
      padding: 10px;
      background-color: yellow;
      border: 2px solid red;
    }

    @media (min-width: 600px) {
      .ocultar {
        visibility: hidden;
      }
    }
  </style>
</head>

<body>

  <p>Ejercicio 2. Oculta un elemento cuando la anchura del viewport sea de 600px o más.</p>

  <hr>

  <div class="ocultar">Sólo se me verá con 600px o menos.</div>
  <p>Relación de ejercicios extraída de <a href="https://www.w3schools.com/cssref/css3_pr_mediaquery.asp" target="_blank">w3schools</a></p>

</body>

</html>
