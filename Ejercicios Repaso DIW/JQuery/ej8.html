<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <label><input type="radio" name="color" value="red" /> Rojo</label>
    <label><input type="radio" name="color" value="green" /> Verde</label>
    <label><input type="radio" name="color" value="blue" /> Azul</label>
    <div id="container"></div>
  </body>
  <script>
    $(document).ready(function() {
      const $paragraph = $('<p>', { text: 'Este es un párrafo cuyo color cambiará según los radio buttons seleccionados.' });
  
      $('#container').append($paragraph);

      $('input[type="radio"]').change(function() {
        let color = 'black'; 
  
        const selectedColor = $('input[name="color"]:checked').val();
        
        if (selectedColor) {
          color = selectedColor;
        }
        $paragraph.css('color', color);
      });
    });
  </script>
</html>
