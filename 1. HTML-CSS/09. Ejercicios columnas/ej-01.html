<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 1</title>
  <link rel="stylesheet" href="../../../Utils/css/general.css">
  <link rel="stylesheet" href="columnas.css">

  <style>
    .div1 {
      float: right;
      padding: 50px;
      background-color: pink;
    }

    .div2 {
      float: left;
      padding: 50px;
      background-color: aqua;
    }
  </style>
</head>

<body>

  <div class="row">

    <div class="col-6">
      <div class="div2">Div2</div>
    </div>

    <div class="col-6">
      <div class="div1">Div1</div>
    </div>

  </div>

  <div class="explanation">
    <p><strong>Explicación:</strong></p>

    <p>La clase <code>clearfix</code> no es necesaria cuando usamos la clase <code>row</code> porque va implícita en <code>row</code>. En este ejercicio puedes elegir la distribución de columnas que quieras, 6/6 valdría igual que 7/5 o 5/7. Incluso, una sola columna sería perfectamente válido.</p>
  </div>

</body>

</html>
