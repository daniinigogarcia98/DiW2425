<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Menu</title>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
        #navbar {
          display: flex;
          background-color: black;
        }
  
        .nav-item {
          padding: 10px;
          color: white;
          text-decoration: none;
        }
  
        a.nav-item:hover,
        a.active {
          background-color: red;
        }
      </style>
      <script>
        $(document).ready(function () {
          $("#navbar .nav-item").on("click", function (e) {
            e.preventDefault();
            $("#navbar .nav-item.active").removeClass("active");
            $(this).addClass("active");
          });
        });
      </script>
  
      <nav id="navbar">
        <a class="nav-item active" href="#">Inicio</a>
        <a class="nav-item" href="#">Nosotros</a>
        <a class="nav-item" href="#">Servicios</a>
        <a class="nav-item" href="#">Contacto</a>
      </nav>
</body>
</html>
