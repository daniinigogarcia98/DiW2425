<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .success{
      color:green;
    }
    
    .error {
      color:red;
    }

    #message {
      color: red;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 50%;
      padding: 10px;
      margin-bottom: 20px;
      display: block;
      border: none;
      border-bottom: 2px solid #ccc;
    }

    button {
      width: 50%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
  <script>
    $(document).ready(function() {
      $('#form-login').submit(function(event) {
        event.preventDefault();
        
        var username = $('#username').val();
        var password = $('#password').val();
       
        $.ajax({
          url: 'login.json', 
          type: 'GET', 
          data: {
            username: username, 
            password: password
          },
          dataType: 'json', 
          success: function(response) {
            $('#message').removeClass('error success'); // Elimina ambas clases antes de agregar la nueva

            if (response.error === 0) {
              $('#message').addClass('success').text('Inicio de sesi칩n exitoso');
            } else {
              $('#message').addClass('error').text('Usuario o contrase침a incorrectos');
            }
          },
          error: function() {
            $('#message').text('Hubo un error al procesar la solicitud.');
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Formulario de Login</h1>
  <form id="form-login">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Contrase침a:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Iniciar sesi칩n</button>
  </form>
  <div id="message"></div> 
</body>
</html>
