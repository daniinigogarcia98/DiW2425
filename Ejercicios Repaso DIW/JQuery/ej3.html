    <!-- keydown: cuando se pulsa una tecla -->
    <script>
        $(document).ready(function () {
            $('#texto').on('keydown', function (event) {
                const tecla = event.key;
                if (tecla === "Backspace") {
                    let valorActual = $(this).val();
                    let nuevoValor = valorActual.slice(0, -1);
                    $(this).val(nuevoValor);
                    event.preventDefault();
                    return;
                }
                if (tecla.length > 1) {
                    return;
                }
                event.preventDefault();
                let valorActual = $(this).val();
                let nuevaCadena = valorActual + tecla;
                let transformado = '';
                for (let i = 0; i < nuevaCadena.length; i++) {
                    let char = nuevaCadena[i];
                    if ('aeiouAEIOU'.includes(char)) {
                        transformado += 'i';
                    } else {
                        transformado += char;
                    }
                }
    
                $(this).val(transformado);
            });
        });
    </script>
    
</body>
