<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ej13.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>ej13</title>
</head>
<body>
    <div class="container-selection">
  <div class="list-container">
    <h4>Lista de personas</h4>
    <ul id="personasList">
      <li>Ana García Pérez</li>
      <li>Javier Martínez López</li>
    </ul>
  </div>
  
  <div class="btnContainer">
    <button id="btnClonar">Clonar →</button>
  </div>
  
  <div class="list-container">
    <h4>Elementos clonados</h4>
    <ul id="listaClonados">
      <!-- Aquí se añadirán los elementos clonados -->
    </ul>
  </div>
</div>
<script>
    $(document).ready(function () {

  $('#personasList').on('click', 'li', function () {
    if ($(this).hasClass('active')) {
      $(this).removeClass('active');
    } else if (!$(this).data('clonable')) {
      $('#personasList li').removeClass('active');
      $(this).addClass('active');
    }
  });

 
  $('#btnClonar').on('click', function () {
    const activeItem = $('#personasList li.active');

    if (activeItem.length === 0) {
      $('#mensaje').html('<div class="alert alert-warning">No hay ningún elemento seleccionado para clonar.</div>');
      return;
    }

    const clonedItem = activeItem.clone().removeClass('active');
    $('#listaClonados').append(clonedItem);

    activeItem.data('clonable', true); 
    activeItem.removeClass('active'); 

    $('#mensaje').html('<div class="alert alert-success">Elemento clonado correctamente.</div>');
  });
});
</script>
</body>
</html>
