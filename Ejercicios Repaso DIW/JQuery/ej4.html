<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Formulario</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/ej4.css">
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Lorem ipsum" required>
      
        <label for="categoria">Categor√≠a:</label>
        <select id="categoria" name="categoria">
          <option value="opcion1">Lorem</option>
          <option value="opcion2">Ipsum</option>
          <option value="opcion3">Dolor</option>
        </select>
      
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
      
        <button type="submit">Enviar</button>
      </form>
    <script>
  $(document).ready(function () {
  $('form input, form select, form textarea').on('focus', function () {
    $('form').css('box-shadow', '0 0 10px gray');
  }).on('blur', function () {
    $('form').css('box-shadow', '');
  });
});
    </script>
</body>
</html>
