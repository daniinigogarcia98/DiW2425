      <option value="bmw">BMW</option>
      <option value="mercedes">Mercedes</option>
      <option value="hyundai">Hyundai</option>
    </select>

    <!-- Lista numerada donde se mostrarán las marcas seleccionadas -->
    <div id="resultado" class="mt-3">
      <ol id="marcaLista" class="list-group"></ol>
    </div>
  </div>

  <!-- Agregar jQuery y Bootstrap JS desde CDN -->

    //isacc solucion
    $(document).ready(function () {
      $("#brands").on("change", function () {
        // Si el ol#list no existe, lo creamos
        if ($("ol#lista").length === 0) {
          $("#resultado").append(
            $("<ol>").attr("id", "lista")
          );
        }

        // Insertamos un li con el mensaje dentro del ol
        $("ol#lista").append(
          $("<li>").text("Has seleccionado " + $(this).val())
        );
      });
    });
  </script>
