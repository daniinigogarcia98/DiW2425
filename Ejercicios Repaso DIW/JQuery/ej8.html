<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <label><input type="radio" name="color" value="red" /> Rojo</label>
    <label><input type="radio" name="color" value="green" /> Verde</label>
    <label><input type="radio" name="color" value="blue" /> Azul</label>
    <div id="container"></div>
  </body>
  <script>
    $(document).ready(function() {
      const parrafo = $('<p>').text('Lorem ipsum dolor sit amet consectetur adipisicing elit.');
  
      $('#container').append(parrafo);
  
      $('input[type="radio"]').change(function() {
        const colorSeleccionado = $('input[name="color"]:checked').val();
  
        parrafo.css('color', colorSeleccionado);
      });
    });
  </script>
</html>
