<!-- //Ejercicio 1 -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Caracteres</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
      #contador {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h2>Escribe en el textarea</h2>
    <textarea id="texto" rows="4" cols="50"></textarea>
    <div id="contador">Caracteres: 0</div>

    <script>
      $(document).ready(function () {
        $("#texto").on("input", function () {
          var caracteres = $(this).val().length;
          $("#contador").text("Caracteres: " + caracteres);
        });
      });
    </script>

    <br />
    <!-- //Ejercicio 2 -->

    <div style="height: 2000px; padding: 20px">
      <h2>Haz scroll para ver la posición en consola</h2>
      <p>Desplaza hacia abajo y mira la consola.</p>
    </div>

    <script>
      $(document).ready(function () {
        $(window).on("scroll", function () {
          var scrollPos = $(window).scrollTop();
          console.log("Posición del scroll vertical: " + scrollPos);
        });
      });
    </script>

    <br />
    <!-- //Ejercicio 3 -->

    <style>
      .sinalt {
        border: 2px solid red;
      }
    </style>

    <h2>Imágenes sin atributo alt</h2>
    <img src="img-ej-11.jpg" />
    <br />
    <img src="img-ej-13.jpg" />

    <script>
      $(document).ready(function () {
        $("img").each(function () {
          if ($(this).attr("alt") === undefined || $(this).attr("alt") === "") {
            $(this).addClass("sinalt");
          }
        });
      });
    </script>

    <br />
    <!-- //Ejercicio 4 -->
    <style>
      #navbar {
        display: flex;
        background-color: black;
      }

      .nav-item {
        padding: 10px;
        color: white;
        text-decoration: none;
      }

      a.nav-item:hover,
      a.active {
        background-color: red;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#navbar .nav-item").on("click", function (e) {
          e.preventDefault();
          $("#navbar .nav-item").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>

    <nav id="navbar">
      <a class="nav-item active" href="#">Inicio</a>
      <a class="nav-item" href="#">Nosotros</a>
      <a class="nav-item" href="#">Servicios</a>
      <a class="nav-item" href="#">Contacto</a>
    </nav>
    <br />
    <!-- //Ejercicio 5 -->
    <button id="my-button">Botón</button>
    <input type="text" id="my-input" disabled />
    <script>
      $(document).ready(function () {
        $("#my-button").click(function () {
          $("#my-input").prop("disabled", false);
        });
      });
    </script>

    <br />
    <!-- //Ejercicio 6 -->
    <form>
        <label for="checkbox"> Selecciona para habilitar el botón:</label>
        <input type="checkbox" id="checkbox">
        <br>
        <button id="submit-button" >Enviar</button>
      </form>
      <script>
        $(document).ready(function() {
          $('#checkbox').change(function() {
            if ($(this).prop('checked')) {
              $('#submit-button').prop('disabled', false);
            } else {
              $('#submit-button').prop('disabled', true);
            }
          });
        });
      </script>
  </body>
</html>
